<ul class="list-group list-group-horizontal">
    <li class="list-group-item" *ngFor="let red of redes">
      <a [href]="red.url" target="_blank" title="Linkedin">
        <i [ngClass]="red.logo"></i>
      </a>
    </li>

    <li class="list-group-item">
      <!-- Button trigger modal -->
      <i class="fa-solid fa-user-pen fa-xl" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
    </li>
  </ul>

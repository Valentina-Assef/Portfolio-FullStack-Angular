<!--Seccion Experiencia Laboral-->
<section class="experiencia-laboral">
    <div class="container">
      <h2 class="nombre-seccion">Experiencia Laboral</h2>
      <hr class="hr-seccion">
      <div class="row mt-5" *ngFor="let experiencia of experiencias">
        <div class="col-sm-3 col-md-3 col-lg-2">
          <img [src]="experiencia.imagen" class="card-img-top" alt="...">
        </div>
        <div class="col-sm-6">
          <h5>{{experiencia.puesto}}</h5>
          <h6>{{experiencia.inicio}} - {{experiencia.fin}}</h6>
          <p>{{experiencia.descripcion}}</p>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>
  </section>

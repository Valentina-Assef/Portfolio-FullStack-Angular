<!-- Modal Experiencia Laboral-->
<div class="modal fade" id="laboralModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Experiencia Laboral</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!--Formulario de edicion-->
      <form [formGroup]="formExperiencia" (ngSubmit)="onEnviar($event)">
        <div class="modal-body">
          <div class="mb-3 row">
            <label for="formFileSn" class="form-label">Logo empresa</label>
            <div class="col-sm-9">
              <input class="form-control form-control-sm" id="formFileSn" type="file" formControlName="logo" [class.border-danger]="LogoInvalid">
            </div>
            <!-- Getter que configuramos en el controlador -->
            <div *ngIf="Logo?.errors && Logo?.touched">    
              <p *ngIf="Logo?.hasError('required')" class="error">*Logo de la empresa requerido</p>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="formFileSn" class="form-label">Puesto</label>
            <div class="col-sm-9">
              <input class="form-control form-control-sm" id="formFileSn" type="text" formControlName="puesto" [class.border-danger]="PuestoInvalid">
            </div>
            <!-- Getter que configuramos en el controlador -->
            <div *ngIf="Puesto?.errors && Puesto?.touched">    
              <p *ngIf="Puesto?.hasError('required')" class="error">*Puesto requerido</p>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="formFileSn" class="form-label">Periodo</label>
            <div class="col-sm-9">
              <input class="form-control form-control-sm" id="formFileSn" type="text" formControlName="periodo" [class.border-danger]="PeriodoInvalid">
            </div>
            <!-- Getter que configuramos en el controlador -->
            <div *ngIf="Periodo?.errors && Periodo?.touched">    
              <p *ngIf="Periodo?.hasError('required')" class="error">*Periodo requerido</p>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="formFileSn" class="form-label">Descripci√≥n del puesto</label>
            <div class="col-sm-9">
              <textarea class="form-control form-control-sm" id="formFileSn" type="text" formControlName="descripcion" [class.border-danger]="DescripcionInvalid"></textarea>
            </div>
            <!-- Getter que configuramos en el controlador -->
            <div *ngIf="Descripcion?.errors && Descripcion?.touched">    
              <p *ngIf="Descripcion?.hasError('required')" class="error">*Descripcion requerida</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn-save">Guardar</button>
          <button type="submit" class="btn-delete">Eliminar</button>
        </div>
      </form>
    </div>
  </div>
</div>

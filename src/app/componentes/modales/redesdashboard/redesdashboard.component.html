<!-- Modal Redes Sociales-->
<div class="modal fade" id="redesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngFor="let boton1 of botones1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{boton1.seccion}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!--Formulario de edicion-->
        <div class="mb-3 row">
          <label for="formFileSn" class="form-label">{{boton1.campo1}}</label>
          <div class="col-sm-9">
            <input class="form-control form-control-sm" id="formFileSn" type="file">
          </div>  
        </div>
        <div class="mb-3 row">
          <label for="formFileSn" class="form-label">{{boton1.campo2}}</label>
          <div class="col-sm-9">
            <input class="form-control form-control-sm" id="formFileSn" type="text">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-save">Guardar</button>
        <button type="button" class="btn-delete">Eliminar</button>
      </div>
    </div>
  </div>
</div>
